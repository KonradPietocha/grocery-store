<div *ngIf="shoppingService.shoppingList.length" class="shopping-list">
  <h2>Shopping List</h2>
  <div *ngFor="let product of shoppingService.shoppingList">
    <div><span>name: </span>{{ product.name }}</div>
    <div><span>quantity: </span>{{ product.quantity }}</div>
    <div><span>price: </span>{{ product.price * product.quantity }}PLN</div>
  </div>
</div>
