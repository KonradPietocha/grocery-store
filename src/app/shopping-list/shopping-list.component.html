<div *ngIf="shoppingService.shoppingList.length" class="shopping-list">
  <h2>Shopping List</h2>
  <div
    *ngFor="let product of shoppingService.shoppingList"
    class="shopping-list__item"
  >
    <div><span>name: </span>{{ product.name }}</div>
    <div><span>quantity: </span>{{ product.quantity }}</div>
    <div><span>price: </span>{{ product.price * product.quantity }} PLN</div>
  </div>
  <h2>Sum: {{ shoppingService.getSum() }} PLN</h2>
  <app-button
    [title]="'clear shopping list'"
    (click)="shoppingService.clearAll()"
  ></app-button>
</div>
