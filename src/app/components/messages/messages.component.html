<div *ngIf="messagesService.messages?.length" class="messages">
  <h2>Messages</h2>
  <div *ngFor="let message of messagesService.messages" class="message">
    {{ message }}
  </div>
  <app-button (click)="messagesService.clear()">
    clear history
  </app-button>
</div>
<div *ngIf="!messagesService.messages?.length" class="messages">
  <h2>Your message list is empty</h2>
  <span class="material-icons shopping-list_icon">playlist_remove</span>
</div>
