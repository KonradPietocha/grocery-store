<h2>Products:</h2>
<ul class="groceries">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{ product.id }}">
      <img class="images"
          src="/src/assets/images/{{ product.fileName }}">
      <div class="groceries-description">
        <span class="badge badge-id">{{ product.id }}</span>
        {{ product.name }}
        <span class="badge badge-price">{{ product.price }} PLN</span>
      </div>
    </a>
  </li>
</ul>
